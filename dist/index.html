<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ggForm</title>      
<!--CSS-->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
<link href="css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/index.css" rel="stylesheet" type="text/css" />

<!--JS-->   
<script type="text/javascript" src="js/angular/angular.min.js"></script>
<script type="text/javascript" src="js/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="../src/gg-fields.js"></script>

<script type="text/javascript">
angular.element(document).ready(function () {
        
    angular.module('app',['gg-fields'])
    
        .controller('appCtrl',function($scope,$interval){
           $scope.options = [
               {"label":"label1","value":"value1"},
               {"label":"label2","value":"value2"},
           ];
            $scope.options2 = [
               {"label":"label1","value":"value1"},
               {"label":"label2","value":"value2"},
           ];
           $interval(function(){
               $scope.fmData = {
                   "input":"inputval",
                   "input2":"inputval2",
                   "select":"value1",
                   "select2":"value2",
                   "textarea":"This is just an example",
                   "checkbox":false,
                   "color":"Blue",
               };
           },1000,1)
           
        });

    angular.bootstrap(document,['app']);
});
</script>
</head>
  
<body ng-controller="appCtrl">
    <pre>{{fmData|json}}</pre>
    <form name="ggform" class="form-horizontal" role="form">
        <gg-input err-class="error"
                  lbl="Input" 
                  lbl-class="col-lg-1" 
                  fld-class="col-lg-2"
                  ng-model="fmData.input"
                  regexp="decimal2"
                  regexp-msg="2 decimals or integer"
                  req-msg="Required"
                  required>
        </gg-input>
        <gg-input err-class="error"
                  lbl="Input" 
                  lbl-class="col-lg-1" 
                  fld-class="col-lg-2"
                  ng-model="fmData.input2"
                  regexp="decimal2"
                  regexp-msg="2 decimals or integer"
                  req-msg="Required"
                  required>
        </gg-input>
        <gg-select err-class="error"
                   lbl="Select" 
                   lbl-class="col-lg-1" 
                   fld-class="col-lg-2"
                   options="options" 
                   ng-model="fmData.select"
                   regexp="singleSpaces"
                   regexp-msg="no double spaces and special characters"
                   req-msg="Required"
                   required>
        </gg-select>
        <gg-select err-class="error"
                   lbl="Select" 
                   lbl-class="col-lg-1" 
                   fld-class="col-lg-2"
                   options="options2"
                   ng-model="fmData.select2"
                   regexp="decimal2"
                   regexp-msg="2 decimals or integer"
                   req-msg="Required"
                   multiple
                   required>
        </gg-select>
        <gg-textarea err-class="error"
                     lbl="Textarea" 
                     lbl-class="col-lg-1" 
                     fld-class="col-lg-2"
                     options="options2"
                     ng-model="fmData.textarea"
                     regexp="decimal2"
                     regexp-msg="2 decimals or integer"
                     req-msg="Required"
                     rows="8"
                     required>
        </gg-textarea>
        <gg-checkbox lbl="Select"
                     lbl-class="col-lg-offset-1" 
                     fld-class="col-lg-2"
                     ng-model="fmData.checkbox">
        </gg-checkbox>
        <gg-radio lbl="Blue"
                  lbl-class="col-lg-offset-1" 
                  fld-class="col-lg-2"
                  ng-model="fmData.color"
                  val="Blue">
        </gg-radio>
        <gg-radio lbl="Red"
                  lbl-class="col-lg-offset-1" 
                  fld-class="col-lg-2"
                  ng-model="fmData.color"
                  val="Red">
        </gg-radio>
        
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-disabled="ggform.$invalid">Submit</button>
        </div>
      </div>
    </form>
</body>

</html>
